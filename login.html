    <div class="fundo-login">
      <center>
      <div class="login-container">
        <h2>Login</h2>
        
        <form>
          <input type="text" placeholder="Usuário ou E-mail" required>
          <input type="password" id="senha" placeholder="Senha">

          <label class="show-password">
            <input type="checkbox" onclick="toggleSenha()" /> Mostrar senha
          </label>
          
          <button type="submit">Entrar</button>
          <button type="button" class="create-account" onclick="window.location.href='cadastro.html'">Criar Conta</button>
        </form>
      </div>
      </center>
    </div>
  <script>
    function toggleSenha() {
    const senha = document.getElementById('senha');
    senha.type = senha.type === 'password' ? 'text' : 'password';
  }
  </script>
