  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="topnavbar">
      <img src="images/geladeira.png" height="70px" />

      <a class="l" id="l" href="login.html">Login</a>
    </div>
    <div class="fundo-login">
      <center>
      <div class="register-container">
        <h2>Cadastro</h2>

        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="text" placeholder="Usuário" required />
        <input id="senha" type="password" placeholder="Senha" required />
        <input id="confirm-senha" type="password" placeholder="Confirmar senha" required />
            
        <label class="show-password">
          <input type="checkbox" onclick="toggleSenha()" /> Mostrar senha
        </label>
      
        <button class="register-btn">Cadastrar</button>
        <button class="back-btn" onclick="window.location.href='login.html'">Voltar para Login</button>
      </div>
      </center>
    </div>
    
  <script>
    function toggleSenha() {
    const senha = document.getElementById('senha');
    senha.type = senha.type === 'password' ? 'text' : 'password';
  }
  </script>
